    <style type="text/css">
      .container input{
        font-size: inherit;

        cursor: pointer;
        display: inline-block;

        width: 100px;
      }

      .buttoner button{

        cursor: pointer;

  <body background="background.jpg">
    <!--<h1 align="center">SensorClient</h1>
  
    <hr />-->
    <form>

    <div  id="basemsg1" style="display:inline-block">
      <label>基本信息:</label>
      <div class="container">  
        <label>deviceId:</label>
        <input type="text" id="device_id" readonly>  <input type="text" id="device_id2" readonly>
        <br />
      </div>
    </div>

    <div id="basemsg2" style="display:inline-block ; margin-left: 10px;">
    <label>示波器:</label>
      <div class="selecter">
        <label>示波器设置:</label>
        <select  id="display1"> 
          <option value="elapsed(ms)">elapsed(ms)</option>
          <option value="acc_x(g)">acc_x(g)</option>
          <option value="acc_y(g)">acc_y(g)</option>
          <option value="acc_z(g)">acc_z(g)</option>
          <option value="gyr_x(dps)">gyr_x(dps)</option>
          <option value="gyr_y(dps)">gyr_y(dps)</option>
          <option value="gyr_z(dps)">gyr_z(dps)</option>
          <option value="heart_rate">heart_rate</option>
          <option value="spo2">spo2</option>   
        </select>
  
        <select  id="display2"> 
          <option value="elapsed(ms)">elapsed(ms)</option>
          <option value="acc_x(g)">acc_x(g)</option>
          <option value="acc_y(g)">acc_y(g)</option>
          <option value="acc_z(g)">acc_z(g)</option>
          <option value="gyr_x(dps)">gyr_x(dps)</option>
          <option value="gyr_y(dps)">gyr_y(dps)</option>
          <option value="gyr_z(dps)">gyr_z(dps)</option>
          <option value="heart_rate">heart_rate</option>
          <option value="spo2">spo2</option>     
        </select>
        <button type="button" id="DisplayBtn" hidden="true">刷新示波器</button>
        <br />
      </div>
    </div>

      <hr />
      <div  id="container11" style="display:inline-block">
      <label>IMU 信息:</label>
      <div class="container" >
      <label>timestamp1:</label>
      <input type="text" id="timestamp1" readonly> <input type="text" id="timestamp12" readonly>
      <br />

      <label>elapsed(ms):</label>
      <input type="text" id="elapsedtime" readonly> <input type="text" id="elapsedtime2" readonly>
      <br />

      <label>seq:</label>
      <input type="text" id="seq" readonly> <input type="text" id="seq2" readonly>
      <br />

      <label>acc_x(g):</label>
      <input type="text" id="acc_x" readonly> <input type="text" id="acc_x2" readonly>
      <br />

      <label>acc_y(g):</label>
      <input type="text" id="acc_y" readonly> <input type="text" id="acc_y2" readonly>
      <br />


      <label>acc_z(g):</label>
      <input type="text" id="acc_z" readonly> <input type="text" id="acc_z2" readonly>
      <br />


      <label>gyr_x(dps):</label>
      <input type="text" id="gyr_x" readonly> <input type="text" id="gyr_x2" readonly>
      <br />

      <label>gyr_y(dps):</label>
      <input type="text" id="gyr_y" readonly> <input type="text" id="gyr_y2" readonly>
      <br />

      <label>gyr_z(dps):</label>
      <input type="text" id="gyr_z" readonly> <input type="text" id="gyr_z2" readonly>
      <br /> 

      <label>mag_x:</label>
      <input type="text" id="mag_x" readonly> <input type="text" id="mag_x2" readonly>
      <br />

      
      <label>mag_y:</label>
      <input type="text" id="mag_y" readonly> <input type="text" id="mag_y2" readonly>
      <br />

      <label>mag_z:</label>
      <input type="text" id="mag_z" readonly> <input type="text" id="mag_z2" readonly>
      <br />

      <label>quaternions:</label>
      <input type="text" id="quaternions" readonly> <input type="text" id="quaternions2" readonly>
      </div>

    </div>
      <div id="container" style="min-width:800px;height:300px ; display:inline-block ; margin-left: 10px;"></div>
    <hr />

    <div  id="container11" style="display:inline-block">
    <label>按键信息:</label>
    <div class="container">

      <label>timestamp2:</label>
      <input type="text" id="timestamp2" readonly> <input type="text" id="timestamp22" readonly>
      <br />

      <label>key_A:</label>
      <input type="text" id="key1" readonly> <input type="text" id="key12" readonly>
      <br />

      <label>key_B:</label>
      <input type="text" id="key2" readonly> <input type="text" id="key22" readonly>
      <br />

      <label>key_menu:</label>
      <input type="text" id="key_menu" readonly> <input type="text" id="key_menu2" readonly>
      <br />

      <label>linear_key1:</label>
      <input type="text" id="linear_key1" readonly> <input type="text" id="linear_key12" readonly>
      <br />

      <label>linear_key2:</label>
      <input type="text" id="linear_key2" readonly> <input type="text" id="linear_key22" readonly>
      <br />

      <label>joystick_x:</label>
      <input type="text" id="joystick_x" readonly> <input type="text" id="joystick_x2" readonly>
      <br />

      <label>joystick_y:</label>
      <input type="text" id="joystick_y" readonly> <input type="text" id="joystick_y2" readonly>
      <br />

      <label>joystick_key:</label>
      <input type="text" id="joystick_key" readonly> <input type="text" id="joystick_key2" readonly>
      <br />  

      <label>heart_rate:</label>
      <input type="text" id="heart_rate" readonly> <input type="text" id="heart_rate2" readonly>
      <br />  

      <label>spo2:</label>
      <input type="text" id="blood_oxygen" readonly> <input type="text" id="blood_oxygen2" readonly>
      <br />  
    </div>
  </div>
    <div id="container2" style="min-width:800px;height:300px ; display:inline-block ; margin-left: 10px;"></div>
    <hr />

    <label>振动:</label>

    <div class="selecter">
      <label>振动效果:</label>
      <select  id="vibration_type"> 
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>      
      </select>

      <select  id="vibration_type2"> 
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>      
      </select>
      <br />
    </div>

    <div class="container">
      <label>振动强度(%):</label>
      <input type="text" id="strength" min="1" max="100">  <input type="text" id="strength2"  min="1" max="100">
      <br />
    </div>


    <div class="buttoner">
      <label>触发振动:</label>
      <button type="button" id="btn">振动手柄1</button> <button type="button" id="btn2">振动手柄2</button><br />  
    </div>
    <hr />

  </form>
